name: notes_test
description: "Notes App"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 0.0.1+1

environment:
  sdk: ^3.5.3


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.0 #https://pub.dev/packages/flutter_bloc
  bloc: ^9.0.0 #https://pub.dev/packages/bloc
  equatable: ^2.0.7 #https://pub.dev/packages/equatable
  get: ^4.7.2 #https://pub.dev/packages/get
  gap: ^3.0.1 #https://pub.dev/packages/gap
  page_transition: ^2.2.1 #https://pub.dev/packages/page_transition
  intl: ^0.19.0 #https://pub.dev/packages/intl
  flutter_easylogger: ^2.3.3 #https://pub.dev/packages/flutter_easylogger
  flutter_svg: ^2.0.17 #https://pub.dev/packages/flutter_svg
  shared_preferences: ^2.5.3 #https://pub.dev/packages/shared_preferences
  flutter_launcher_icons: ^0.14.3 #https://pub.dev/packages/flutter_launcher_icons
  go_router: ^14.8.1 #https://pub.dev/packages/go_router
  package_info_plus: ^8.3.0 #https://pub.dev/packages/package_info_plus  
dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^4.0.0

# flutter pub run flutter_launcher_icons:main
flutter_launcher_icons:
  android: true  
  ios: true
  remove_alpha_ios: true
  image_path: assets/logo.png
  adaptive_icon_background: "#ffffff" 
  adaptive_icon_foreground: "assets/logo.png" 


flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
  